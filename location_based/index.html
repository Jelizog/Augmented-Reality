<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

    <a-asset-item id="CHRIST_REDEEMER" src="assets/scene.gltf"></a-asset-item>

        <a-box
            material="color: red;"
            scale="20 20 20"
            gps-entity-place="latitude: -22.951950563090207; longitude: -43.210452333253734;">
        </a-box>

        <a-text value="KEIMENO" position="0 0 0" ></a-text>



        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: -22.951950563090207; simulateLongitude: -43.210452333253734; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
